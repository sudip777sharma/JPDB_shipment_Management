<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.js"></script>
    <title>shipment management form</title>
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Shipment Management Form using JPDB API</h2>
        </div>
        <form id="smfform" method="get">
            <div class="form-group">
                <label>Shipment No: </label>
                <input type="number" id="shipmentNo" class="form-control" onchange="getShipmentDetail()">
            </div>
            <div class="form-group">
                <label>Shipment Description: </label>
                <input type="text" id="shippingDesc" class="form-control">
            </div>
            <div class="form-group">
                <label>Shipping Source: </label>
                <input type="text" id="shippingSrc" class="form-control">
            </div>
            <div class="form-group">
                <label>Shipping Destination: </label>
                <input type="text" id="shippingDest" class="form-control">
            </div>
            <div class="form-group">
                <label>Shipping Date: </label>
                <input type="date" id="shippingDate" class="form-control">
            </div>
            <div class="form-group">
                <label>Expected Delivery Date: </label>
                <input type="date" id="shippingExpDelDate" class="form-control">
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
